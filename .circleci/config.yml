version: 2.1
orbs:
  node: circleci/node@1.1
  
workflows:
  test-app:
    jobs:
      - test
      - build:
         requires:
           - test
      
jobs:
  build:
    docker:
     - image: cimg/node:14.13.0
    steps:
      - checkout
      - run:
          name: install dependencies
          command: npm install
      - run:
          name: run build
          command: npm run build
  test:
    docker:
     - image: cimg/node:14.13.0
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run:
               name: install dependencies
               command: npm install
            - run:
                name: run tests
                command: npm run test

